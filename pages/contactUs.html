<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey-Bee Event Center</title>
    <link rel="icon" href="/assets/eventCenterLogo.png">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <nav id="nav-div">
            <a href="../index.html"><img id="nav-logo" src="../assets/eventCenterLogo.png"></a>
            <ul id="nav-ul">
                <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/location.html">Location</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/contactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--Featured Events Section-->
        <section id="contact-section">
            <h1>Contact Us</h1>
            <h3>Send us an email:</h3>
            <h2>honeybee@example.com</h2>
            <br>
            <div id="contact-container">
                <form>
                    <label for="name"></label>
                    <input class="form-input" id="name" placeholder=" Name" required>
                    <label for="email"></label>
                    <input class="form-input" type="email" id="email" placeholder=" E-Mail" required>
                    <label for="phone-number"></label>
                    <input class="form-input" type="tel" id="phone-number" placeholder=" Phone Number">
                    <br>
                    <textarea placeholder="Write your Message here..."></textarea>
                    <button type="Submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <!--Footer / Nav-Links-->
    <footer>
        <p>Follow us on our socials:</p>
        <ul id="socials-nav">
            <a class="social-icons" id="facebook-icon"><img src="/assets/facebook-icon.svg"></a>
            <a class="social-icons" id="instagram-icon"><img src="/assets/instagram-icon.svg"></a>
            <a class="social-icons" id="tumblr-icon"><img src="/assets/tumblr-icon.svg"></a>
            <a class="social-icons" id="youtube-icon"><img src="/assets/youtube-icon.svg"></a>
            <a class="social-icons" id="twitter-icon"><img src="/assets/twitter-icon.svg"></a>
        </ul>
    </footer>
</body>
</html>
