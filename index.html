<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey-Bee Event Center</title>
    <link rel="icon" href="/assets/eventCenterLogo.png">
    <link rel="stylesheet" href="/styles/home.css">
</head>
<body>
    <header>
        <nav id="nav-div">
            <img id="nav-logo" src="assets/eventCenterLogo.png">
            <ul id="nav-ul">
                <li class="nav-item"><a>Home</a></li>
                <li class="nav-item"><a>Events</a></li>
                <li class="nav-item"><a>Menu</a></li>
                <li class="nav-item"><a>Location</a></li>
                <li class="nav-item"><a>Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--Hero Section-->
        <section id="hero-section">
            <div class="headings-container">
                <h1>Where moments become memories</h1>
                <h2>Host your weddings, conferences, and celebrations in style<br>
                    with state-of-the-art facilities and timeless charm</h2>
            </div>
        </section>
        <!--About Us Section-->
        <section id="aboutUs-section">
            <div id="photos-container"></div>
            <div id="aboutUs-summary"></div>
        </section>
        <!--Featured Events Section-->
        <section id="feauturedEvents-section">
            <div id="cardGrid-container"></div>
        </section>
    </main>
    <!--Footer / Nav-Links-->
    <footer>
        <ul id="socials-nav">
            <a class="social-icons" id="facebook-icon"><img src="/assets/facebook-icon.svg"></a>
            <a class="social-icons" id="instagram-icon"><img src="/assets/instagram-icon.svg"></a>
            <a class="social-icons" id="tumblr-icon"><img src="/assets/tumblr-icon.svg"></a>
            <a class="social-icons" id="youtube-icon"><img src="/assets/youtube-icon.svg"></a>
            <a class="social-icons" id="twitter-icon"><img src="/assets/twitter-icon.svg"></a>
        </ul>
    </footer>
</body>
</html>
